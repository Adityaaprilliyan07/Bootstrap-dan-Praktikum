<!DOCTYPE html>
<html>
    <head>
    <title>Kalkulator</title>
    </head>
</html>
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="style_kalkulator.css">
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<body>
      <div class="container">
      	<h5>KALKULATOR</h5>
      		<div class="row">
      			<div class="card col-sm-3">
      				<div class="card-header bg-primary text-white">
      				</div>
      				<div class="card-body">
        <input type="text" class="form-control"/>
        <br>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="1"/>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="2"/>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="3" />
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="+"/>
        <br>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="4"/>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="5"/>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="6"/>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="-"/>
        <br>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="7"/>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="8"/>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="9"/>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="*"/>
        <br>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="C"/>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="0"/>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="="/>
        <input type="button" class="btn btn-primary m-1 col-sm-2" value="/"/>
        </div>
      </div>
    </div>
  </div>
</body>
